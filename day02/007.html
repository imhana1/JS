<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="res">1</span>
    <hr />
    <button onclick="apnd()">+</button>
    <button onclick="ppnd()">-</button>
    <script>
      const res = document.getElementById("res");
      function apnd() {
        let count = res.textContent;
        res.textContent = ++count;
      }

      function ppnd() {
        let count = res.textContent;
        res.textContent = --count;
      }
    </script>
  </body>
</html>

      type="number"
      onkeydown="입력(event)"
      id="num"
      placeholder="숫자 입력"

    <ul id="target"></ul>

      // 3. 출력
      const ar = [];
      const numElement = document.getElementById("num");
      const ulElement = document.getElementById("target");
      function 입력(event) {
        if (event.key == "Enter") {
          // push : 배열의 마지막에 추가
          ar.push(Number(numElement.value));
          console.log(ar);
          numElement.value = "";
          출력();
        }
      }
      
      function 출력() {
        ulElement.innerHTML = "";
        for (const num of ar) {
          const li = document.createElement("li");
          li.textContent = num;
          ulElement.appendChild(li);

          // appendChild : ulElement 가 null 이라면 에러
          //               함수는 null이 될 수 없기에  ulElement 가 null
        }
      }
    </script>

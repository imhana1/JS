<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="kor" placeholder="국어 성적" min="0" max="100" />
    <input type="number" id="eng" placeholder="영어 성적" min="0" max="100" />
    <button id="calc">계산</button>

    <script>
      // 버튼을 클릭하면 국어, 영어 성적을 console.log 로 출력하시오
      // .addEventListener 를 이용
      const korElement = document.getElementById("kor");
      const engElement = document.getElementById("eng");
      const calcButton = document.getElementById("calc");
      // 버튼 클릭하면 출력
      calcButton.addEventListener("click", function () {
        const kor = korElement.value;
        const eng = engElement.value;
        console.log(kor, " ", eng);
      });
      // 영어에서 엔터
      engElement.addEventListener("keydown", function (event) {
        if (event.key == "Enter") console.log("엔터 입력");
      });

      // 국어에서 blur 사용
      korElement.addEventListener("blur", function () {
        console.log("blur");
      });

      // DOM level 0 = onclick
      // DIM level 2 = addEventListener
    </script>
  </body>
</html>

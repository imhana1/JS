      // =================================== 선생님이 한거 ===============================

      const ar = [];
      const numElement = document.getElementById("num");
      const ulElement = document.getElementById("target");
      const resultElement = document.getElementById("result");

      let sum = 0;

      function 입력(event) {
        if (event.key == "Enter") {
          const num = Number(numElement.value);
          ar.push(Number(numElement.value));
          sum += num;
          numElement.value = "";
          출력();
        }
      }

      function 출력() {
        resultElement.textContent = `합계: ${sum}`;
        ulElement.innerHTML = "";
        for (const num of ar) {
          const li = document.createElement("li");
          li.textContent = num;
          ulElement.appendChild(li);
        }

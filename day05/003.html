<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ar = {};
      ar.name = "홍길동";
      ar.age = 20;

      ar.sogae = function () {
        console.log(this.name);
      };

      ar.sogae();

      // JSON(JavaScript Object Notation)
      // 자바스크립트에서 객체를 문자열로 표현하는 방법 -> 사실상 인터넷 표준
      // 내장객체 JSON을 이용
      const str = JSON.stringify(ar);
      console.log(str); // {"name":"홍길동", "age":20}

      // JSON -> 객체로
      const obj = JSON.parse(str);
      console.log(obj);
    </script>
  </body>
</html>

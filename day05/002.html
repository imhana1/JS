<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 객체</title>
  </head>
  <body>
    <script>
      const ar = {
        name: "홍길동",
        age: 20,
        sogae: function () {
          console.log(this.name);
        },
      };
      ar.sogae();

      // 자바에서 this 는 소속된 객체
      // JS는 this가 상황에 따라
      console.log(this);
      const br = {
        aaa: function () {
          console.log(this);
        },
        bbb: () => {
          console.log(this);
        },
      };
      br.aaa();
      br.bbb();
    </script>
  </body>
</html>

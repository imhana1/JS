<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 자바스크립트의 유연한 문법
    // 자바 : 설계도가 있어야 객체를 만들 수 있음 (완전 정적)
    // 자바스크립트 : 설계도 없어도 돌아감 (파이썬보다 더 동적임)
    const ar = {};
    ar.name = '홍길동';
    ar.nai = 20;

    ar.sogae = function() {
      console.log(this.name);
    }

    ar.sogae();

    // JSON(JavaScript Object Notation)
      // 자바스크립트에서 객체를 문자열로 표현하는 방법 → 사실상 인터넷 표준 (누구든 다 쓴다)
      // 내장객체 JSON 을 이용 → JSON 문자열
      const str = JSON.stringify(ar);
      console.log(str);        //{"name":"홍길동", "nai":20} ← 나중에 커버업으로 서버에 전송 받으면 이렇게 나옴

      // JSON → 객체로 (흑백이나 컬러인지 잘 확인하기)
      const obj = JSON.parse(str)
      console.log(obj);

      // 이런식으로 데이터가 여러개면 반복문 돌려서 찍어낼 수 있음
      const br = [1, 2, 3, 4, 5];
      const json = JSON.stringify(br);
      const cr = JSON.parse(json);
      for (const c of cr) {
        console.log(c);
      }
    </script>
</body>
</html>

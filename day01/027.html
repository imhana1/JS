<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a Number</title>
</head>

<body>
    <button onclick="clickHandler();">제곱하기</button>
    <script>
        function clickHandler() {
            const value = prompt('제곱할 숫자 입력');
            const result = value * value;
            console.log(result);
            // result = NaN이라는 객체를 갖게 됨
            if (isNaN(result))
                alert('숫자를 입력하세요');
            else
                alert("제곱결과: " + result);
            // if (result == NaN) 입력하면 result==NaN일때도 NaN 떠
            // 왜? NaN을 등호로 비교하면 무조건 false
            //  ex) null값 2개가 있어 이 둘이 같은지 알 수 없잖아 그거랑 같은 원리야
            // NaN 비교하고 싶으면 전용함수인 isNaN 사용
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산1</title>
</head>

<body>
    <script>
        // 보통 let보다 const 많이 써.
        // back은 처리, front는 출력. 
        // const로 만들면 값을 신경 쓸 필요가 없어. const로 만들어둬야 나중에 디버깅하기 편해. let만 따라가면 되니까
        // 걍 const로 만들고 값 바꿔야할 것 같으면 let으로 바꾸는 경우가 많음

        // 연산은 기본적으로 자바랑 동일
        const a = 10;
        const b = 20;
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        // 파이썬의 경우 나눗셈은 10/20 = 0.5, 10//20=0. 나눗셈과 몫을 구별해
        // 자바의 경우는 10/20 = 0. 0.5가 필요하다면 (double)10/20 = 0.5 (타입으로 조작)
        // 자바스크립트의 경우 10/20 = 0.5
        console.log(a / b);  // 여기 다름
        console.log(Math.floor(a / b))
        // 자바스크립트도 객체와 클래스를 지원하는 언어
        // 자바스크립트가 제공해서 바로 사용 가능한(import없이) 객체들이 있어 = 내장객체
        console.log(a % b);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산2: 내장객체</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        // import 없이 자바스크립트에서 바로 사용할 수 있도록 탑재된 객체
        const now = new Date();
        console.log(now.toLocaleDateString());
        document.getElementById('demo').textContent = now.toLocaleDateString();

        // Math는 static 내장객체(new하지 않고 사용하는거)
        // * new하고 찍는건 찍을때마다 값이 다른거? 값이 다 같은데 객체를 여러개 생성할 필요는 없잖아(=singletone)
        console.log(Math.floor(3.54));
        console.log(Math.ceil(3.54));

        // 자바의 wrapper 클래스: 자바는 8개의 기본 타입에 대한 8개의 클래스를 제공해
        // int에 대해 Integer, double에 대해 Double, boolean에 대해 Boolean...

        // 자바스크립트도 마찬가지!
        // number->Number, string -> String, boolean -> Boolean, object -> Object
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4번째 타입: undefined</title>
</head>

<body>
    <script>
        // 변수 선언: 변수를 만들어라 -> 값은 없어
        // 변수 초기화: 변수에게 값을 준다

        // 파이썬에서 변수 선언과 초기화
        // 파이썬에서는 선언과 초기화를 분리할 수 없다 (동적)
        // ∵선언만 하면 타입을 모르기 때문에 변수 생성이 불가능 = 에러나
        // ex) a <- 이렇게 냅다 선언만 하는거 불가능

        // 자바는 선언과 초기화 분리 가능(정적)
        // ex) int a; <- 가능

        // 자바스크립트는 동적타입
        let a; // a;처럼 적어도 되긴 하는데 이건 야매. let a;처럼 앞에 키워드 적어줘야해. 저건 정말 야매
        console.log(a);
        // 값없이 저렇게 변수 생성하면 undefined나와 => undefined도 타입이구나
        // undefined타입: "값이 정해지지 않았다"

        // 파이썬은 값을 주지 않으면 타입이 정해지지 않아 변수를 못만들어
        // 자바스크립트는 값을 주지 않으면 undefined라는 타입을 가진 변수를 마늗ㄹ어

        let x;  // 지금은 undefined야
        console.log(a == x);
        // true떠 근데 이거 위험하지?
    </script>
</body>

</html>

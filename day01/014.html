<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5번째 타입: object(객체)</title>
</head>

<body>
    <script>
        console.log(10);
        console.log('hello');
        // 배열(array): 여러개의 값을 저장. 파이썬의 리스트. 자바의 ArrayList에 해당
        let a = [10, 20, 30];
        console.log(a);
        console.log(typeof a);  // object

        // 객체를 만드는 방법. 파이썬의 dictionary와 문법이 같아
        // b = {'이름': '홍길동', '나이':20}
        let b = { 이름: '홍길동', 나이: 20 };
        console.log(b);
        console.log(typeof b);
        // 색이 다양하게 나오면 객체
        // 객체가 아니면 단색으로 떠

        let c = null;
        // 자바에선 null이 타입이 아닌데 자바스크립트에선 타입이야
        // 자바: 가리키는 대상이 없는 참조변수를 null값을 갖는다고 해
        // 자바스크립트에서는 null이 타입이야

        console.log(typeof c);

        // c에 널을 주고 타입 찍으라 했는데 오브젝트라뜨면 값이 있는거니까 좋진 않다?
    </script>
</body>

</html>

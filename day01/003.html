<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // window.location.href = 'http://www.naver.com'
        // window 객체에 소속되어 있는 location 객체의 
        // 자바객체는 값과 기능을 가져 => 값을 필드, 기능을 메소드라고 해
        // 자바스크립트 개체도 마차낙지 => 값을 속성, 기능을 메소드라고 해
        // window 객체는 웹브라우저 자체
        // window.location: 주소 표시줄
        // 주소표시줄에 주소를 입력 -> 주소값을 window.location.href속성이라고 불러
        // window.location에는 주소값을 가져(주소를 입력할 수 있잖아)

        window.console.log('Hello 자바스크립트');
        // window.console: 개발자도구창
    </script>
</head>

<body>

</body>

</html>
